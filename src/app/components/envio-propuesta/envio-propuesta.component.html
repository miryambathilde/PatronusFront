
<div class="wrapper login ">
    <h2>I want to be in this athlete's team!</h2>
    <div id="formContent">
      <form #offerForm="ngForm" (ngSubmit)="onSubmit(offerForm)">
        <input type="text" id="company" ngModel name="company" placeholder="Name of company">
        <input type="text" id="participations" ngModel name="participations" placeholder="Number of tokens">
        <input type="submit"value="Send Offer">
      </form>

    </div>
  </div>
