<div class="container pt-5">
    <div class="row sponsors">
      <div class="col-12 col-md-4 col-offset-md-2">
      </div>
      <div class="col-12 col-md-4 col-offset-md-2 pb-5">
        <h4>Resset Password</h4>
        <h6>Introduce la nueva contrase単a</h6>
        <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="password"> Password </label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <p class="text-danger" *ngIf="checkControl('password', 'required')">
              La contrase単a es obligatoria
            </p>
            <p class="text-danger" *ngIf="checkControl('password', 'minlength')">
              La contrase単a debe tener minimo 4 caracteres
            </p>
          </div>
          <div class="form-group mb-3">
            <label for="password"> Repite el password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="repite_password"
            />
            <p
              class="text-danger"
              *ngIf="resetPassword.hasError('validadorPassword')"
            >
              Las contrase単as no son iguales
            </p>
          </div>
          <div class="form-group mb-3">
            <input
              type="checkbox"
              name="condiciones"
              id="condiciones"
              formControlName="condiciones"
            />
            <label class="ms-2" for="condiciones"
              >Acepto las condiciones de uso</label
            >
            <p
              class="text-danger"
              *ngIf="checkControl('condiciones', 'required')"
            >
              Debes aceptar las condiciones de uso para poder seguir
            </p>
          </div>
          <input
            type="submit"
            class="btn btn-danger"
            value="Registrar"
            [disabled]="!resetPassword.valid"
          />
        </form>
      </div>
    </div>
  </div>
