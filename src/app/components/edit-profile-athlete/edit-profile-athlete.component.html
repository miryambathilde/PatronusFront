<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<app-sidebar></app-sidebar>
<div class="container todo">
  <div class="row pt-5">
    <div class="col-12 offset-0 col-sm-10 offset-sm-2 col-md-9 offset-md-3 col-lg-4 offset-lg-2 col-xl-4 offset-xl-2 col-xxl-5 offset-xxl-1 izquierda">
      <div class="card card-user">
        <!-- PONER IMAGEN: recordar la ruta: urlBack + deportista?.photo   -->
        <div class="image">
          <!-- <img src="assets/img/damir-bosnjak.jpg" alt="..." /> -->
          <img [src]= "urlBack + deportista?.photo" [alt]="deportista?.name" />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="assets/img/pesas.jpeg"
                [alt]="deportista?.name"
              />
            </a>
            <h5 class="title pb-1">{{deportista?.name}} {{deportista?.surname}}</h5>
            <p class="description pb-2">@{{deportista?.userinstagram}}</p>
            <h6 class="description text-center">{{deportista?.sport}}</h6>

            <br>
            <ul class="redes">
              <li><i class="fab fa-instagram i-redes"></i></li>
              <li><i class="fab fa-twitter i-redes"></i></li>
              <li><i class="fab fa-facebook i-redes"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container"></div>
        </div>
      </div>
      <div class="card"></div>
    </div>
    <div class="col-12 offset-0 col-sm-9 offset-sm-3 col-md-9 offset-md-3 col-lg-6 offset-lg-0 col-xl-6 offset-xl-0 col-xxl-6">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <form #perfilForm="ngForm" (ngSubmit)="onSubmit(perfilForm)" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <span>Deporte: {{deportista?.sport}}</span><br>
                  <select (change)="elegirDeporte($event)" class="form-select basic-select select2-hidden-accessible" name="" id="">
                    <option value="Cambiar deporte">Elegir deporte</option>
                    <option value="Acuatlón">Acuatlón</option>
                    <option value="Aeróbic">Aeróbic</option>
                    <option value="Ajedrez">Ajedrez</option>
                    <option value="Alpinismo">Alpinismo</option>
                    <option value="Arquería">Arquería</option>
                    <option value="Artes Marciales">Artes Marciales</option>
                    <option value="Atletismo">Atletismo</option>
                    <option value="Automovilismo">Automovilismo</option>
                    <option value="Bádminton">Bádminton</option>
                    <option value="Baloncesto">Baloncesto</option>
                    <option value="Balonmano">Balonmano</option>
                    <option value="Béisbol">Béisbol</option>
                    <option value="Billar">Billar</option>
                    <option value="Boxeo">Boxeo</option>
                    <option value="Ciclismo">Ciclismo</option>
                    <option value="Escalada">Escalada</option>
                    <option value="Esgrima">Esgrima</option>
                    <option value="Equitación">Equitación</option>
                    <option value="Esquí">Esquí</option>
                    <option value="Fútbol">Fútbol</option>
                    <option value="Fútbol sala">Fútbol sala</option>
                    <option value="Golf">Golf</option>
                    <option value="Gimnasia">Gimnasia</option>
                    <option value="Hípica">Hípica</option>
                    <option value="Hockey sobre hielo">Hockey sobre hielo</option>
                    <option value="Hockey sobre hierba">Hockey sobre hierba</option>
                    <option value="Judo">Judo</option>
                    <option value="Karate">Karate</option>
                    <option value="Kayak">Kayak</option>
                    <option value="Motociclismo">Motociclismo</option>
                    <option value="Natación">Natación</option>
                    <option value="Pádel">Pádel</option>
                    <option value="Paracaidismo">Paracaidismo</option>
                    <option value="Parapente">Parapente</option>
                    <option value="Pelota valenciana">Pelota valenciana</option>
                    <option value="Pelota vasca">Pelota vasca</option>
                    <option value="Pesca deportiva">Pesca deportiva</option>
                    <option value="Petanca">Petanca</option>
                    <option value="Piragüismo">Piragüismo</option>
                    <option value="Polo">Polo</option>
                    <option value="Pelota vasca">Pelota vasca</option>
                    <option value="Remo">Remo</option>
                    <option value="Rugby">Rugby</option>
                    <option value="Senderismo">Senderismo</option>
                    <option value="Skateboard">Skateboard</option>
                    <option value="Snowboard">Snowboard</option>
                    <option value="Squash">Squash</option>
                    <option value="Surf">Surf</option>
                    <option value="Tenis">Tenis</option>
                    <option value="Tenis de mesa">Tenis de mesa</option>
                    <option value="Tiro con arco">Tiro con arco</option>
                    <option value="Triatlón">Triatlón</option>
                    <option value="Vela">Vela</option>
                    <option value="Voleibol">Voleibol</option>
                    <option value="Waterpolo">Waterpolo</option>
                    <option value="Windsurf">Windsurf</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    [(ngModel)]="deportista.name"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input
                    type="text"
                    class="form-control"
                    name="surname"
                    id="surname"
                    [(ngModel)]="deportista.surname"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    name="age"
                    id="age"
                    [(ngModel)]="deportista.age"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>País</label>
                  <input
                    type="text"
                    class="form-control"
                    name="country"
                    id="country"
                    [(ngModel)]="deportista.country"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="email.email"
                    name="email"
                    id="email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Rendimiento</label>
                  <select class="form-select" aria-label="Default select example" name="performance" id="performance">
                    <option selected>Plataformas enlazadas</option>
                    <option value="spodha">Spodha</option>
                    <option value="idoven">Idoven</option>
                    <option value="moves">Moves</option>
                    <option value="endomondo">Endomondo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Foto</label>
                  <input
                    type="file"
                    (change)="recogerImagen($event)"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Instagram</label>
                  <input
                    type="text"
                    class="form-control"
                    name="userinstagram"
                    id="userinstagram"
                    [(ngModel)]="deportista.userinstagram"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>TikTok</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="deportista.usertiktok"
                    name="usertiktok"
                    id="usertiktok"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto mt-2">
                <button type="submit" class="btn btn-danger btn-round" (click)="confirmUpdate()">
                  Actualizar perfil
                </button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-round border-primary bg-primary text-white mt-3" [routerLink]="['/email-pass']">
            Editar contraseña
          </button>
          <button type="button" class="btn btn-warning btn-round border-warning bg-warning mt-3" (click)="deleteConfirm()">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
