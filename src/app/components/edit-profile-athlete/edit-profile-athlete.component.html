<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<app-sidebar></app-sidebar>
<div class="container todo">
  <div class="row pt-4">
    <div class="col-md-9 col-lg-4 offset-md-3 offset-lg-2 offset-xl-0 col-xl-4 izquierda">
      <div class="card card-user">
        <!-- PONER IMAGEN: recordar la ruta: urlBack + deportista?.photo   -->
        <div class="image">
          <!-- <img src="assets/img/damir-bosnjak.jpg" alt="..." /> -->
          <img [src]= "urlBack + deportista?.photo" [alt]="deportista?.name" />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="assets/img/pesas.jpeg"
                [alt]="deportista?.name"
              />
            </a>
            <h5 class="title pb-1">{{deportista?.name}} {{deportista?.surname}}</h5>
            <p class="description pb-2">@williams97</p>
            <h6 class="description text-center">{{deportista?.sport}}</h6>

            <br>
            <ul class="redes">
              <li><i class="fab fa-instagram i-redes"></i></li>
              <li><i class="fab fa-twitter i-redes"></i></li>
              <li><i class="fab fa-facebook i-redes"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container"></div>
        </div>
      </div>
      <div class="card"></div>
    </div>
    <div class="col-md-9 col-lg-6 offset-xl-0 col-xl-8 offset-md-3 offset-lg-0">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <form #perfilForm="ngForm" (ngSubmit)="onSubmit(perfilForm)" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    [(ngModel)]="deportista.name"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input
                    type="text"
                    class="form-control"
                    name="surname"
                    id="surname"
                    [(ngModel)]="deportista.surname"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Edad</label>
                  <input
                    type="number"
                    class="form-control"
                    name="age"
                    id="age"
                    [(ngModel)]="deportista.age"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>País</label>
                  <input
                    type="text"
                    class="form-control"
                    name="country"
                    id="country"
                    [(ngModel)]="deportista.country"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Rendimiento</label>
                  <select class="form-select" aria-label="Default select example" name="performance" id="performance">
                    <option selected>Plataformas enlazadas</option>
                    <option value="spodha">Spodha</option>
                    <option value="idoven">Idoven</option>
                    <option value="moves">Moves</option>
                    <option value="endomondo">Endomondo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>RRSS</label>
                  <input
                    type="text"
                    class="form-control"
                    name="rss"
                    id="rss"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Foto</label>
                  <input
                    type="file"
                    (change)="recogerImagen($event)"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Deporte</label>
                  <input
                    type="text"
                    class="form-control"
                    name="sport"
                    id="sport"
                    [(ngModel)]="deportista.sport"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto mt-2">
                <button type="submit" class="btn btn-danger btn-round" (click)="confirmUpdate()">
                  Actualizar perfil
                </button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-round border-primary bg-primary text-white mt-3" [routerLink]="['/email-pass']">
            Editar contraseña
          </button>
          <button type="button" class="btn btn-warning btn-round border-warning bg-warning mt-3" (click)="deleteConfirm()">
            Eliminar cuenta
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
