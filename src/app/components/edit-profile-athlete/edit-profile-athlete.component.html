<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<app-sidebar></app-sidebar>
<div class="container todo">
  <div class="row pt-4">
    <div class="col-md-4 izquierda">
      <div class="card card-user">
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="..." />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="assets/img/willy.jpg"
                alt="..."
              />
            </a>
            <h5 class="title">Jesus Ignacio Denis Ulbeira</h5>
            <p class="description">@williams97</p>
            <h6 class="description text-center">"Analista Deportivo"</h6>

            <br>
            <ul class="redes">
              <li><i class="fab fa-instagram i-redes"></i></li>
              <li><i class="fab fa-twitter i-redes"></i></li>
              <li><i class="fab fa-facebook i-redes"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container"></div>
        </div>
      </div>
      <div class="card"></div>
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <form #perfilForm="ngForm" (ngSubmit)="onSubmit(perfilForm)">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="name"
                    placeholder="Name"
                    />
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Surname</label>
                    <input
                    type="text"
                    class="form-control"
                    ngModel name="surname"
                    placeholder="Bascón"
                    value="Bascón"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Edad</label>
                  <input
                    type="email"
                    class="form-control"
                    ngModel name="age"
                    placeholder="Age"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="country"
                    placeholder="Country"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="email"
                    placeholder="Email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Rendimiento</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="rendimiento"
                    placeholder="Rendimiento"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>RRSS</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="rss"
                    placeholder="RRSS"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Sport</label>
                  <input
                    type="text"
                    class="form-control"
                    ngModel name="sport"
                    placeholder="Sport"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto mt-2">
                <button type="submit" class="btn btn-danger btn-round">
                  Update Profile
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
