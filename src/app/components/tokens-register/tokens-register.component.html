<div class="wrapper login">
    <h2>Introduce el número de tokens que deseas poner a la venta</h2>
    <div id="formContent">
      <form #tokensForm="ngForm" (ngSubmit)="onSubmit(tokensForm)">
        <label for="tokens">Número de tokens</label>
        <input type="number" id="tokens" ngModel name="tokens" placeholder="1000 tokens">
        <label>Fecha de expiración tokens:</label>
        <input
          type="date"
          class="form-control"
          name="limitdate"
          id="limitdate"
        />
        <input type="submit"value="Enviar">
      </form>
    </div>
  </div>
