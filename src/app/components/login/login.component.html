<div class="wrapper fadeInDown login ">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <input type="text" id="email" class="fadeIn second" ngModel name="email" placeholder="email">
      <input type="password" id="password" class="fadeIn third" ngModel name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
