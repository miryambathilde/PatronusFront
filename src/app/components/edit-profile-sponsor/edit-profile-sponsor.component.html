<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<app-sidebar></app-sidebar>
<div class="container todo">
  <div class="row pt-4">
    <div class="col-md-4 izquierda">
      <div class="card card-user">
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="..." />
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img
                class="avatar border-gray"
                src="assets/img/willy.jpg"
                alt="..."
              />
              <h5 class="title">Company</h5>
            </a>
            <p class="description">@willi97 (red social principal)</p>
            <h6 class="description text-center">"Empresa dedicada a x"</h6>

            <p>Redes Sociales:</p>
            <ul class="redes">
              <li><i class="fab fa-instagram i-redes"></i></li>
              <li><i class="fab fa-twitter i-redes"></i></li>
              <li><i class="fab fa-facebook i-redes"></i></li>
            </ul>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container"></div>
        </div>
      </div>
      <div class="card"></div>
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Editar Perfil</h5>
        </div>
        <div class="card-body">
          <form #perfilForm="ngForm" (ngSubmit)="onSubmit(perfilForm)" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    ngModel name="company"
                    value={{sponsor?.company}}
                  />
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="williams97"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    value="naikitaaa@gmail.com"
                    ngModel name="email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Company"
                    value="Jesus Ignacio"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellidos</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    value="Denis Ulbeira"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                    value="Marques de Quintanar, 9 , 2ºB"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ciudad</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="City"
                    value="Baiona"
                  />
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Pais</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    value="España"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="ZIP Code"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Logo</label>
                  <input
                    type="file"
                    (change)="recogerImagen($event)"
                    class="form-control"
                    placeholder="Home Address"
                    value="Marques de Quintanar, 9 , 2ºB"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Sports: </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Home Address"
                    value="Marques de Quintanar, 9 , 2ºB"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea">
    Joven inversor centrado en deportes de contacto.</textarea
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto mt-2">
                <button type="submit" class="btn btn-primary btn-round">
                  Update Profile
                </button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-round border-secondary bg-secondary text-white mt-3" (click)="onDelete()">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
