      <label class="mb-2 me-2">Filtro por Pais:</label>
      <select class="me-2" (change)="recogerPais($event)">
        <option value="todos">Todos</option>
        <option *ngFor="let country of countries" [value]="country?.country">{{country?.country}}</option>
      </select>
      <label class="mb-2 me-2">Filtro por Deporte:</label>
      <select class="me-2" (change)="recogerDeporte($event)">
        <option value="todos">Todos</option>
        <option *ngFor="let sport of sports" [value]="sport?.sport">{{sport?.sport}}</option>
      </select>
      <label class="mb-2 me-2">Filtro por Invertible:</label>

      <select class="me-2" (change)="recogerInvertible($event)">
        <option value="todos">Todos</option>
        <option value="invertibles">Invertibles</option>
        <option value="noinvertibles">Ya no disponibles</option>
      </select>
