<section class="container mt-5">
  <div class="row me-5">
    <div class="col-12 col-sm-12 col-md-12 my-3 me-5">
      <label class="mb-2 me-2">Filtro por Pais:</label>
      <select class="me-2" (change)="recogerPais($event)">
        <option value="todos">Todos</option>
        <option value="España">España</option>
        <option value="Francia">Francia</option>
      </select>
      <label class="mb-2 me-2">Filtro por Deporte:</label>
      <select class="me-2" (change)="recogerDeporte($event)">
        <option value="todos">Todos</option>
        <option value="Musculacion">Musculación</option>
        <option value="Sofing">Sofing</option>
        <option value="Baloncesto">Baloncesto</option>
      </select>
      <label class="mb-2 me-2">Filtro por Invertible:</label>
      <select class="me-2" (change)="recogerInvertible($event)">
        <option value="todos">Todos</option>
      </select>
        <label class="mb-2 me-2">Ordenar por :</label>
          <select>
            <option data-select2-id="3">% invertido</option>
            <option>Fecha límite</option>
          </select>
        </div>
      </div>
</section>
