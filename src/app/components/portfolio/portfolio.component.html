  <div class="row">
    <app-sidebar></app-sidebar>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="
          d-flex

          flex-wrap flex-md-nowrap
          align-items-center
          pt-5
          pb-2
          mb-2
          border-bottom
        "
      >
        <h1 class="h2">Portfolio</h1>

            </button>

          </div>

      <div class="table-responsive">

            <tr *ngFor="let myAthlete of myAthletes">
              <td class="text-center">{{myAthlete?.name}} {{myAthlete?.surname}}</td>

              <td class="text-center">{{myAthlete?.age}}</td>
              <td class="text-center">{{myAthlete?.country}}</td>
              <td class="text-center">{{myAthlete?.participations}}</td>
              <td class="text-right">
                <button routerLinkActive="active" [routerLink]="['/deportista', myAthlete?.fk_athletes]" type="submit" class="btn btn-danger btn-round">
