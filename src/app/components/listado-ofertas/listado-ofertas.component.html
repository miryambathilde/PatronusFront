    <h2 class="mb-5 ms-5">Mis ofertas</h2>
    <div class="row g-4">
      <app-sidebar></app-sidebar>


          <div *ngFor="let offer of offers" class="list-group-item list-group-item-action mb-3 rounded-1 border-1 ms-5">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-2">{{offer?.company}}</h5>
              <small class="text-muted">Hace 3 d√≠as</small>
            </div>
            <p class="mb-1">Tokens: {{offer?.participations}}</p>
            <p class="mb-4">Status: {{offer?.status}}</p>
            <div class="container mt-1 d-flex justify-content-between">
              <button class="btn btn-sm btn-danger justify-content-start">SPONSOR</button>
              <div class="container d-flex justify-content-end">
                <button class="btn btn-sm btn-danger me-3" (click)="onAccept(offer?.id)" (click)="confirmAccept()">ACEPTAR</button>
                <button class="btn btn-sm btn-danger" (click)="onReject(offer?.id)" (click)="confirmReject()">RECHAZAR</button>
              </div>
            </div>
          </div>
