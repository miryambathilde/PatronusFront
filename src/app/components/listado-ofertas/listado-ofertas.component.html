<section class="container mt-5 pt-5">
    <h2 class="ms-5">Propuestas recibidas</h2>
    <div class="row g-4">
      <app-sidebar></app-sidebar>
          <div *ngFor="let offer of offers" class="list-group-item list-group-item-action mb-3 rounded-1 border-1 ms-5"               [ngClass]="{
            waiting: offer?.status === 0,
            accepted: offer?.status === 1
          }">
            <div class="d-flex w-100 justify-content-between">
              <img class="mt-3"[src]="urlBack + offer?.logo" [alt]="offer?.company">
              <!-- <h5 class="mb-2">{{offer?.company}}</h5> -->
              <!-- <small class="text-muted">Hace 3 d√≠as</small> -->
            </div>
            <p class="mb-1 mt-4">Tokens: {{offer?.participations}}</p>
            <p class="mb-1" *ngIf="offer.status === 0">Status: Esperando respuesta</p>
            <p class="mb-1" *ngIf="offer.status === 1">Status: Propuesta aceptada</p>
            <div class="container mt-1 d-flex justify-content-between">
              <!-- <button class="btn btn-sm btn-danger justify-content-start">SPONSOR</button> -->
              <div class="container d-flex justify-content-end">
                <button *ngIf="offer.status === 0" class="btn btn-sm btn-primary me-3" (click)="confirmAccept(offer?.id)">ACEPTAR</button>
                <button *ngIf="offer.status === 0" class="btn btn-sm btn-warning" (click)="confirmReject(offer?.id)">RECHAZAR</button>
              </div>
            </div>
          </div>
        </div>
  </section>
  <hr>
